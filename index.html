<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IranCoin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container-fluid main-container">
    <header>
      <h1 class="title">iRANCOiN</h1>
    </header>
    <div class="content">
      <section class="box">
        <h2>سیگنال‌ها</h2>
        <div class="options">
          <button class="btn btn-option">سیگنال باینری</button>
          <button class="btn btn-option">سیگنال فیوچرز</button>
          <button class="btn btn-option">تریدر سیگنال</button>
        </div>
      </section>
      <section class="box">
        <h2>ربات‌های معاملاتی خودکار</h2>
        <div class="options">
          <button class="btn btn-option">ربات کریپتو</button>
          <button class="btn btn-option">ربات فارکس</button>
          <button class="btn btn-option">ربات باینری</button>
        </div>
      </section>
      <section class="box">
        <h2>اشتراک‌ها</h2>
        <div class="options">
          <button class="btn btn-option">اشتراک ۱ ماهه</button>
          <button class="btn btn-option">اشتراک ۳ ماهه</button>
          <button class="btn btn-option">اشتراک ۶ ماهه</button>
        </div>
      </section>
      <section class="box">
        <h2>تنظیمات</h2>
        <div class="options">
          <button class="btn btn-option">فعال‌سازی ربات</button>
          <button class="btn btn-option">فعال‌سازی اشتراک</button>
        </div>
      </section>
    </div>
  </div>
  <footer>
    <p>اولین پلتفرم رسمی ارائه سیگنال و ربات‌های معامله‌گر کریپتو، فارکس و باینری‌آپشن در کشور</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
