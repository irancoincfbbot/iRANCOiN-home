<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلتفرم معاملاتی</title>
    
    <!-- فونت ایران‌سنس -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-sans@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12 text-center header">
                <h1 class="brand-name animate__animated animate__fadeInDown">پلتفرم معاملاتی حرفه‌ای</h1>
            </div>
        </div>

        <div class="row justify-content-center main-options">
            <!-- سیگنال‌های معاملاتی -->
            <div class="col-md-4 col-lg-3 option-card">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body" data-option="signals">
                        <h3>سیگنال‌های معاملاتی</h3>
                        <div class="sub-options d-none">
                            <div class="sub-option" data-market="crypto">
                                <h4>ارزهای دیجیتال</h4>
                                <div class="subscription-options">
                                    <button class="btn btn-primary">اشتراک یک هفته‌ای</button>
                                    <button class="btn btn-success">اشتراک یک ماهه</button>
                                </div>
                            </div>
                            <div class="sub-option" data-market="forex">
                                <h4>فارکس</h4>
                                <div class="subscription-options">
                                    <button class="btn btn-primary">اشتراک یک هفته‌ای</button>
                                    <button class="btn btn-success">اشتراک یک ماهه</button>
                                </div>
                            </div>
                            <div class="sub-option" data-market="binary">
                                <h4>باینری آپشن</h4>
                                <div class="subscription-options">
                                    <button class="btn btn-primary">اشتراک یک هفته‌ای</button>
                                    <button class="btn btn-success">اشتراک یک ماهه</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- سایر گزینه‌ها به همین شکل -->
            <!-- ربات‌های معاملاتی -->
            <div class="col-md-4 col-lg-3 option-card">
                <!-- مشابه بالا -->
            </div>

            <!-- استراتژی و اندیکاتورها -->
            <div class="col-md-4 col-lg-3 option-card">
                <!-- مشابه بالا -->
            </div>

            <!-- اخبار ایران‌کوین -->
            <div class="col-md-4 col-lg-3 option-card">
                <!-- مشابه بالا -->
            </div>

            <!-- تصاویر نمونه کارها -->
            <div class="col-md-4 col-lg-3 option-card">
                <!-- مشابه بالا -->
            </div>

            <!-- فعال‌سازی اشتراک -->
            <div class="col-md-4 col-lg-3 option-card">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body" data-option="activation">
                        <h3>فعال‌سازی اشتراک</h3>
                        <div class="activation-form d-none">
                            <select class="form-select mb-3" id="subscriptionType">
                                <option value="">نوع اشتراک را انتخاب کنید</option>
                                <option value="crypto">ارزهای دیجیتال</option>
                                <option value="forex">فارکس</option>
                                <option value="binary">باینری آپشن</option>
                            </select>
                            <input type="text" class="form-control mb-3" placeholder="هش تراکنش">
                            <input type="tel" class="form-control mb-3" placeholder="شماره موبایل">
                            <button class="btn btn-success w-100">تکمیل فعال‌سازی</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
